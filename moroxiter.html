<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Moro Xiter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .home-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="home-container">
        <h2>Welcome, <span id="username"></span></h2>
        <a href="https://discord.com/invite/9ybccCK2" class="button">Join My Discord</a>
        <a href="https://www.tiktok.com/@yourusername" class="button">Visit My TikTok</a>
        <a href="https://www.youtube.com/c/yourchannelname" class="button">Visit My YouTube</a>
        <button class="button" onclick="logout()">Logout</button>
    </div>

    <script>
        // Check if user is logged in
        const loggedInUser = localStorage.getItem("loggedInUser");
        if (!loggedInUser) {
            window.location.href = "Login.html"; // Redirect to login page if not logged in
        } else {
            document.getElementById("username").textContent = loggedInUser;
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "Login.html"; // Redirect to login on logout
        }
    </script>

</body>
</html>
